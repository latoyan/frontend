<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="margin_block">
            <h1>Settings</h1>
            <div class="any_thems">
                <div class="settings_content">
                    <div class="flex_content">
                        <div class="font">
                            <h4>Typeface</h4>
                            <select name="" id="">
                                <option value="Acunim Sans">Acunum Sans</option>
                                <option value="Comic Sans">Comic Sans</option>
                                <option value="Times New Roman">Times New Roman</option>
                            </select>
                            <label for=""></label>
                        </div>
                        <div class="ui">
                            <h4>Dark UI</h4>
                            <div class="ui_checkbox">
                                <input type="checkbox" name="dakUI" id="darkui">
                                <div class="checker"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex_content">
                        <div class="weight">
                            <h4>Weight</h4>
                            <div class="row_weight">
                                <div class="flex_weight">
                                    <input type="checkbox">
                                    <label for="">Regular</label>
                                </div>
                                <div class="flex_weight">
                                    <input type="checkbox">
                                    <label for="">Bold</label>
                                </div>
                            </div>
                        </div>
                        <div class="color">
                            <h4>Color</h4>
                            <div class="row_inputs">
                                <div class="input_button">
                                    <input class="checkbox" type="checkbox">
                                    <label class="label2" for="" id="color_label1"></label>
                                </div>
                                <div class="input_button">
                                    <input class="checkbox" type="checkbox">
                                    <label class="label2" for="" id="color_label2"></label>
                                </div>
                                <div class="input_button">
                                    <input class="checkbox" type="checkbox">
                                    <label class="label2" for="" id="color_label3"></label>
                                </div>
                                <div class="input_button">
                                    <input class="checkbox" type="checkbox">
                                    <label class="label2" for="" id="color_label4"></label>
                                </div>
                                <div class="input_button">
                                    <input class="checkbox" type="checkbox">
                                    <label class="label2" for="" id="color_label5"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex_content">
                        <div class="last_block_half">
                            <h4>Size</h4>
                            <div class="row_size">
                                <div class="flex_content">
                                    <input type="range" id="fontSize" min="12" max="32" step="1" value="0">
                                    <label for="fontSize"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation_bar">
                    <div class="just_row">
                        <img src="assets/images/artistic-brush.png" alt="">
                        <img src="assets/images/user-icon.png" alt="">
                        <img src="assets/images/sms-speech-bubble.png" alt="">
                        <img src="assets/images/computer-screen.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
