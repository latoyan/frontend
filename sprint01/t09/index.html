<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Superhero application</title>
        <meta charset="utf-8">
        <meta name="description" content="t09. Superhero application">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Superhero Form</h1>
        <form action="url">
            <fieldset>
                <legend>About the Superhero</legend>
                <label>
                    Real Name <input placeholder="Superhero real name" type="text">
                </label>
                <label>
                    Superhero Name <input placeholder="Superhero alias" type="text">
                </label>
                <label>
                    Age <input type="number" min="1" max="999" step="1"><br>
                </label>
                <label>
                    About <textarea name="comment" id="" cols="70" rows="5" maxlength="500" placeholder="Information about superhero, max 500 symbols"></textarea><br>
                </label>
                <label>
                    Photo: <input type="file" name="photo">
                </label>
            </fieldset>
            <fieldset>
                <legend>Powers</legend>
                <label>
                    <input type="checkbox">Telekinesis
                </label>
                <label>
                    <input type="checkbox">Super strength or speed
                </label>
                <label>
                    <input type="checkbox">Shapeshifting
                </label>
                <label>
                    <input type="checkbox">Flight
                </label>
                <label>
                    <input type="checkbox">Elemental control
                </label>
                <label>
                    <input type="checkbox">Other<br>
                </label>
                <label>
                    Level of control:<input type="range" min="0" max="10" step="1" value="1">
                </label>
            </fieldset>
            <fieldset>
                <legend>Origin of Powers</legend>
                <label>
                    <input type="radio">Unknown
                </label>
                <label>
                    <input type="radio">Freak lab accident
                </label>
                <label>
                    <input type="radio">Chosen by an ancient wise being
                </label>
                <label>
                    <input type="radio">The superhero is not human
                </label>
                <label>
                    <input type="radio">Other
                </label>
            </fieldset>
            <div>
                <input type="reset" value="CLEAR">
                <input type="submit" value="SEND">
            </div>
        </form>
    </body>

</html>
