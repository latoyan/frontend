<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super back-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Superhero request form</h1>
    <div class="center_text_only">
        <h2>What do you need help with?</h2>
    </div>
    <div class="content_wcheckbox1">
        <div class="input_button">
            <input type="checkbox">
            <label class="label1">DEFEAT A VILLAIN</label>
        </div>
        <div class="input_button">
            <input type="checkbox">
            <label class="label2">SAVE A CIVILIAN</label>
        </div>
        <div class="input_button">
            <input type="checkbox">
            <label class="label3">STOP A ROBBERY</label>
        </div>
    </div>
    <div class="content_wcheckbox1">
        <div class="input_button">
            <input type="checkbox">
            <label class="label2_1">PREVENT AN APOCALYPSE</label>
        </div>
        <div class="input_button">
            <input type="checkbox">
            <label class="label2_2">TRAIN A SIDEKICK</label>
        </div>
    </div>
    <div class="content_wcheckbox1">
        <input type="checkbox">
        <label class="label3_1">OTHER STUFF</label>
    </div>
    <div class="input_text">
        <input type="text" placeholder="Job details">
    </div>
    <div class="input_text">
        <div class="input_text2">
            <input type="text" placeholder="Name">
        </div>
        <div class="input_text2">
            <input type="text" placeholder="Email">
        </div>
    </div>
    <div class="input_button2">
        <input type="button" value="SEND">
    </div>
</body>
</html>
