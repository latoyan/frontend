<!DOCTYPE html>
<html lang="en">

        <div class="content">
            <div class="for_dis_flex">

                </div>
            </div>
            <div class="for_dis_flex">

                </div>
            </div>
            <div class="for_dis_flex">

                    </div>
                </div>
            </div>
            <div class="for_dis_flex">
                <div class="spider_man"><img src="assets/images/Spider-man.png" alt="">
