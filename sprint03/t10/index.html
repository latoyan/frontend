<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider_back">
        <a class="left_arrow" onclick="plusSlides(-1)">&#x25C0;</a>
        
        <div class="slider">
            <img src="https://www.rucomics.info/wp-content/uploads/2017/12/marvel-films-2020.jpg" alt="">
        </div>
        <div class="slider">
            <img src="https://dc-marvel.ru/wp-content/uploads/2019/11/jbareham_190421_0890_mcu_ranked_final.0.jpg" alt="">
        </div>
        <div class="slider">
            <img src="https://i0.wp.com/itc.ua/wp-content/uploads/2017/05/marvel_cinematic_universe_2_0_by_tymann930-d9zjipk_1.jpg?fit=1024%2C614&quality=100&strip=all&ssl=1" alt="">
        </div>
        
        <a class="right_arrow" onclick="plusSlides(1)">&#9654;</a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
